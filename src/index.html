<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="main.js" defer></script>
  <title>Todo-List</title>
</head>
<body>
  <div class="content">
    <div class="header">
      <div class="title-logo-container">
        Amazing title + logo
      </div>
      <div class="datetime-container">
        Friday, October 7, 4:48pm
      </div>
      <div class="theme-toggle-container">
        Button
      </div>
    </div>
    <div class="sidebar">
      <div class="all-button">All</div>
      <div class="today-button">Today</div>
      <div class="this-week-button">This Week</div>
      <div class="important-button">Important</div>
      <div class="completed-button">Completed</div>
      <div>
        Projects:
        <div class="projects-container"></div>
      </div>
      <div class="credits-footer">
        <div class="footer-text">Made By: Jalapenopeppers</div>
        <a class="github-link" href="https://github.com/jalapenopeppers/mini-song-library">
        <img class="github-logo" src="./images/GitHub-Mark-32px.png" alt="Github Logo">
      </a>
      </div>
    </div>
    <div class="main-content">

    </div>
  </div>
</body>
</html>
